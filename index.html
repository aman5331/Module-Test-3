<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User's IP Address and Location</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>User's IP Address and Location</h1>
    <p>User's IP Address: <span id="ipAddress"></span></p>
    <button id="getLocationButton">Get Location</button>
    <div id="map"></div>
    <p>User's Timezone: <span id="timezone"></span></p>
    <div id="postOffices">
      <h2>Post Offices in the Area</h2>
      <input
        type="text"
        id="searchBox"
        placeholder="Search by Name or Branch Office"
      />
      <ul id="postOfficeList"></ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
